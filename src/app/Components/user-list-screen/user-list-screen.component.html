<table class="table text-center">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">E-Mail</th>
            <th scope="col">Passwword</th>
        </tr>
    </thead>
    <tbody class="bg-light">
        <tr *ngFor = "let user of userList">
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.password}}</td>
        </tr>
    </tbody>
</table>
