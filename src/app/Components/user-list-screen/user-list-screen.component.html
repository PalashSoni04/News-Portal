<div class="card p-4 rounded shadow">
    <div class="py-2" style="font-size: x-large;">
        <a class="text-black ml-5"><b>USERS DETAIL</b></a>
        <button class="btn btn-sm btn-info m-1 float-right" style="border-radius: 15px;">
            <a routerLink="/getuser" style="color: white;"><b>+ Add User</b></a>
        </button>
    </div>
    <div class="table-wrapper">
        <table class="table table-hover table-sm">
            <thead>
                <tr class="mx-auto text-center">
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Role</th>
                    <th scope="col">Password</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let user of userList">
                    <td>{{ user.id }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.password }}</td>
                    <td>{{ user.status }}</td>
                    <td>
                        <button class="btn" placement="right" ngbTooltip="Acitve" style="color: rgb(9, 216, 9); font-size: 18px;" (click)="clickOnUpdateStatus(user.id, 'Active')">
                            <i class="fa fa-check"></i>
                        </button>
                        <button class="btn" placement="right" ngbTooltip="InAcitve" style="color: red; font-size: 18px;" (click)="clickOnUpdateStatus(user.id, 'InActive')">
                            <i class="fa fa-times"></i>
                        </button>
                        <button class="btn" placement="right" ngbTooltip="Delete" style="color: red; font-size: 18px;" (click)="clickOnDelete(user.id)">
                            <i class="fa fa-trash"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
