<div class="row justify-content-center">
    <form class="form-container w-50 p-4 rounded shadow">
        <p class="h4 mb-4 text-center">New News</p>
        <div class="form-group">
            <label>Title</label>
            <input [(ngModel)]="newNews.newsTitle" type="text" class="form-control" id="title" name="title" placeholder="News Title" />
        </div>
        <div class="form-group">
            <label>Publisher</label>
            <input [(ngModel)]="newNews.publisher" type="text" class="form-control" id="publisher" name="publisher" placeholder="News Publisher" />
        </div>
        <div class="form-group">
            <label>Discription</label>
            <input [(ngModel)]="newNews.newsDiscription" type="text" class="form-control" id="discription" name="discription" placeholder="News Discription" />
        </div>
        <div class="form-group">
            <label>Image</label>
            <input [(ngModel)]="newNews.image" type="text" class="form-control" id="image" name="image" placeholder="image" />
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="functionOnSubmit()">Submit</button>
    </form>
</div>
