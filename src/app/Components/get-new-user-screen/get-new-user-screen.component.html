<div class="row justify-content-center">
    <form class="form-container w-50 p-4 rounded shadow">
        <p class="h4 mb-4 text-center">New User</p>
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="newUser.name" [ngModelOptions]="{ standalone: true }" type="text" class="form-control" id="name" name="name" placeholder="Name" />
        </div>
        <div class="form-group">
            <label>Email address</label>
            <input [(ngModel)]="newUser.email" [ngModelOptions]="{ standalone: true }" type="email" class="form-control" id="email" name="email" placeholder="Enter email" />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input [(ngModel)]="newUser.password" [ngModelOptions]="{ standalone: true }" type="password" class="form-control" id="password" name="password" placeholder="Password" />
        </div>
        <div class="form-group">
            <label>Role</label>
            <input [(ngModel)]="newUser.role" [ngModelOptions]="{ standalone: true }" type="text" class="form-control" id="role" name="role" placeholder="Your Role" />
        </div>
        <button type="submit" class="btn btn-primary btn-block" (click)="functionOnSubmit()">Submit</button>
    </form>
</div>
